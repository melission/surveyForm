<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<div class="main">
    <h1 id="title">The Survey Form inspired by freeCodeCamp</h1>
    <p id="description">Thank you for spending the time here!</p>
    <form id="survey-form" action="">
        <div class="survey-form_credentials">
            <label id="name-label" for="name">Name: </label>
            <input id="name" type="text"  placeholder="Enter your name" required>
        </div>
        <div class="survey-form_credentials">
            <label id="email-label" for="email">Email: </label>
            <input id="email" type="email" placeholder="Enter your Email" required>
        </div>
        <div class="survey-form_credentials">
            <label id="number-label" for="number">Age (optional): </label>
            <input id="number" type="number" max="160" min="12" placeholder="Age">
        </div>
        <div class="survey-form_dropdown">
            <label for="dropdown">Which option best describe your role?</label>
            <select name="" id="dropdown">
                <option value="" disabled>Select current role</option>
                <option value="1">the Dark Emperor</option>
                <option value="2">Gandalf the White</option>
                <option value="3">A Winx Fairy</option>
            </select>
        </div>
        <div id="radio-block">
            <h3>Do you like what you see?</h3>
            <div class="radio-block_listing">
                <div class="radio-line">
                    <input id="radio-1" name="radio" value="Yes" type="radio">
                    <label for="radio-1">Yes</label>
                </div>
                <div class="radio-line">
                    <input id="radio-2" name="radio" value="So-so" type="radio">
                    <label for="radio-2">So-so</label>
                </div>
                <div class="radio-line">
                    <input id="radio-3" name="radio" value="Nope" type="radio">
                    <label for="radio-3">Nope</label>
                </div>
            </div>
        </div>
        <div id="checkbox-block">
            <h3>What do you want to do?</h3>
            <div id="checkbox-listing">
                <div>
                    <input id="checkbox-1" type="checkbox" value="a walk">
                    <label for="checkbox-1">Go for a walk and sit in the park</label>
                </div>
                <div>
                    <input id="checkbox-2" type="checkbox" value="a movie">
                    <label for="checkbox-2">Watch your favourite movie again</label>
                </div>
                <div>
                    <input id="checkbox-3" type="checkbox" value="tea">
                    <label for="checkbox-3">Make a cup of tea</label>
                </div>
            </div>
        </div>
        <div id="textarea-block">
            <h3>Do you have any suggestions?</h3>
            <textarea name="suggestions" cols="84" rows="8" placeholder="Drop your thoughts here"></textarea>
        </div>
        <button id="survey-form" name="submit-button" type="submit"> Submit </button>
    </form>
</div>
</body>
</html>
